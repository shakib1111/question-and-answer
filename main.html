    <script>
    var readlineSync = require("readline-sync");

var score = 0;

function play(question, answer) {

if(userAnswer === answer){
  console.log("you were right! ");
  score = score + 1 ;
}
else{
  console.log("you were wrong! ");
  score = score - 1;
 }
}
